<div class="bar-item" [class.disabled]="isDisabled()" [style.width.%]="barValue() * 100">
    <div class="label">
        <h3 class="party">
            {{ name() }}
        </h3>
        <div class="value">{{ value() }} %</div>
    </div>
    <div class="bar">
        <div class="bar-inner" [style.backgroundColor]="color()"></div>
    </div>
</div>
