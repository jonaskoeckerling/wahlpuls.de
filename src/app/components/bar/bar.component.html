<div class="bar-item" [class.disabled]="isDisabled()">
    <h3 class="label">
        {{ name() }}
    </h3>
    <div class="bar-outer">
        <div class="bar-inner" style="background-color: {{ color() }}; width: {{ barValue() * 100 }}%;"></div>
    </div>
    <div class="value">{{ value() }} %</div>
</div>
